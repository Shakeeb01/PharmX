{% include 'navbar.html' %}

{% block content %}
<center>
<h1 class="mt-5">Login</h1>
<form class="w-50 mt-5" method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="mb-3 border">
      <input type="text" class="form-control" name="username" placeholder="Enter Your UserName">
    </div>
    <div class="mb-3 mt-5 border">
      <input type="password" class="form-control" name="password" placeholder="Enter Your Password">
    </div>
    
    <button type="submit" class="btn border border-2 border-dark mt-5">Login</button>
  </form>

</center>

{% endblock content %}
