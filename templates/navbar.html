<head>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <style>
    nav {
      background-color: #ff6a00;
      display: flex !important;
      justify-content: space-around !important;
      color: black !important;
    }
    
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg ps-5">
  <div class="container-fluid">
    <!-- Logo text -->
    <a class="navbar-brand fw-bold text-white fs-1" href="/">PharmX</a>

    <!-- Toggle button for mobile view -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links/buttons -->
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <div class="d-flex  lg- pe-5">
        {% if user.is_authenticated %}
        <a href="{% url 'Main' %}" class="text-decoration-none border border-2 border-white p-2 text-white rounded  fst-italic me-2">Home</a>
        <a href="{% url 'logout' %}" class="text-decoration-none border border-2 border-white p-2 text-white rounded fst-italic me-2">Logout</a>
        {% else %}
        <a href="{% url 'Main' %}" class="text-decoration-none border border-2 border-white p-2 text-white rounded  fst-italic me-2">Home</a>
        <a href="{% url 'login' %}" class="text-decoration-none border border-2 border-white p-2 text-white rounded fst-italic me-2">Login</a>
        <a href="{% url 'register' %}" class="text-decoration-none border border-2 border-white p-2 text-white rounded fst-italic me-2">Register</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
